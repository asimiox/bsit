<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BS IT Semester 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-primary: #10b981; /* Emerald 500 */
        --color-primary-dark: #059669;
      }
      
      body {
        transition: background-color 0.3s ease;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      
      /* Heart Animation for the Crush Feature */
      @keyframes floatUp {
        0% { transform: translateY(0) scale(0.5) rotate(0deg); opacity: 0; }
        10% { opacity: 1; transform: translateY(-20px) scale(1) rotate(0deg); }
        100% { transform: translateY(-100vh) scale(1.5) rotate(360deg); opacity: 0; }
      }
      
      @keyframes fallDown {
        0% { transform: translateY(-10vh) scale(0.8) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateY(100vh) scale(1) rotate(360deg); opacity: 0; }
      }

      .heart-particle {
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        animation: floatUp 4s cubic-bezier(0.4, 0.0, 0.2, 1) forwards;
      }

      .heart-rain {
        position: fixed;
        pointer-events: none;
        z-index: 0;
        animation: fallDown linear forwards;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          fontFamily: {
            sans: ['Nunito', 'sans-serif'],
          },
          extend: {
            colors: {
              background: {
                light: '#e0e5ec',
                dark: '#212529',
              },
              primary: {
                DEFAULT: 'var(--color-primary)', 
                dark: 'var(--color-primary-dark)',
              }
            }
          }
        }
      }
    </script>
